<html><head><title>Democratic Principles - Google Docs</title><link rel="shortcut icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"><style>html {Color: White; Background: rgb(30,30,30);} button {Color: White; Background: rgb(70,70,70); Padding: 10px; Font-Size: 20px;} .image {Width: 100px; Height: 100px;} .bar {Background: Black; Width: 200px; White-Space: NoWrap; Margin: 3px;} .ebar {Background: Green;} .hbar {Background: Red;} .fbar {Background: Blue;} .abar {Background: Orange;} .rbar {Background: DarkRed;} .mbar {Background: Lime; Color: Black;}</style></head><body><img class="image" src="./pokemon/0001/Normal.png"><br/><br/><div class="info"></div> <div class="timer">0:00</div> <button onclick="doButton('pf')">good</button><button onclick="doButton('pn')">normal</button><button onclick="doButton('pd')">bad</button><button onclick="doButton('ht')">hit</button><button onclick="doButton('fe')">success</button><button onclick="doButton('fn')">cancel</button><button onclick="doButton('fd')">drop</button><button onclick="doButton('hf')">tap</button><button onclick="doButton('mg')">game</button><button onclick="doButton('bt')">fight</button><button onclick="doButton('wk')">work</button><button onclick="doButton('b1')">buy</button><button onclick="doButton('b2')">spend</button> <script>document.onkeypress = function(e) {e = e || window.event; if(e.keyCode == 120) {lastUp = Date.now();}}; let CN = (n) => document.getElementsByClassName(n)[0]; let startTime = Date.now(); let lastUp = startTime; let aff = 0; let enj = 40; let ful = 80; let res = 0; let hpt = 100; let mon = 0; let fake_aff = 0; let fake_enj = 40; let fake_ful = 80; let fake_res = 0; let fake_hpt = 100; let fake_mon = 0; let puffs = 5; let imgtime = 0; let curimg = "Normal"; let secsPerTick = 0.03; function doImg(img) { imgtime = 1200; curimg = img; } let T = (n) => (n*secsPerTick); let P = (n) => lastUp-startTime > 1e4 ? (n * ((lastUp-startTime)-1e4)**1.5/1e7 + n) : n; function tick() {let it=0; while(Date.now()-lastUp > T(1000) && it<5 && hpt>0) {it++; lastUp+=T(1000); ful -= T(2); if(ful <= 0) {aff -= T(2); hpt -= T(5);} else if(hpt < 100 && hpt > 1 && ful >= 20) {hpt += T(2); ful -= T(2);} else if(hpt > 1) {hpt += T(1);} enj += T(1); res -= T(0.5); mon += T(0.35); while(aff >= T(1) && res >= T(1)) {aff -= T(1); res -= T(1);} imgtime -= 30; aff=Math.min(Math.max(0,aff),100); enj=Math.min(Math.max(0,enj),100); ful=Math.min(Math.max(0,ful),100); res=Math.min(Math.max(0,res),100); hpt=Math.min(Math.max(0,hpt),100); mon=Math.min(Math.max(0,mon),100); fake_aff-=T(2)*(fake_aff-aff); fake_enj-=T(2)*(fake_enj-enj); fake_ful-=T(2)*(fake_ful-ful); fake_res-=T(2)*(fake_res-res); fake_hpt-=T(2)*(fake_hpt-hpt); fake_mon-=T(2)*(fake_mon-mon); CN("info").innerHTML = ` <div class='bar'><div class='innerbar hbar'>H: ${Math.round(hpt)}%</div></div> <div class='bar'><div class='innerbar abar'>A: ${Math.round(aff)}%</div><div class='innerbar rbar'>R: ${Math.round(res)}%</div></div> <div class='bar'><div class='innerbar ebar'>E: ${Math.round(enj)}%</div></div> <div class='bar'><div class='innerbar fbar'>F: ${Math.round(ful)}% | P: ${puffs}</div></div> <div class='bar'><div class='innerbar mbar' ${mon > 20 ? "" : `style="color:white"`}>M: $${Math.floor(mon)}</div></div>`; CN("timer").innerHTML = `${Math.floor((lastUp-startTime) / 6e4)}:${Math.floor((lastUp-startTime) % 6e4 / 1000).toString().padStart(2, "0")}`; if(Date.now()-lastUp > 1000) {CN("timer").innerHTML += ` (+${Math.floor((Date.now()-lastUp) / 6e4)}:${Math.floor((Date.now()-lastUp) % 6e4 / 1000).toString().padStart(2, "0")}) | press x to cancel offline time`} CN("timer").innerHTML += ` | prices: $`+P(5).toFixed(2); CN("hbar").style.width = (2 * fake_hpt) + "px"; CN("abar").style.width = (2 * fake_aff) + "px"; CN("ebar").style.width = (2 * fake_enj) + "px"; CN("fbar").style.width = (2 * fake_ful) + "px"; CN("rbar").style.width = (2 * fake_res) + "px"; CN("mbar").style.width = (2 * fake_mon) + "px"; CN("image").src = "./"+(imgtime > 0 ? curimg : (hpt<=1 ? "Dizzy" : ((ful==0 || hpt<30) ? "Pain" : (ful<20 ? "Worried" : (res>30 ? "Teary-Eyed" : (enj>90 ? "Inspired" : "Normal"))))))+".png";}} function doButton(what) {if(hpt==0){return;} if((!puffs || ful > 80) && what[0] == "f") return; if(what == "pf") { if(enj>=40) {enj-=20; aff+=5;} else if(enj>=25) {enj-=15; aff+=3;} else if(enj>=10) {enj-=10; aff++;} doImg("Happy"); } if(what == "pn") { if(enj>=40) {enj-=20; aff+=3;} else if(enj>=25) {enj-=15; aff+=2;} else if(enj>=10) {enj-=10; aff++;} doImg("Happy"); } if(what == "pd") {enj-=10; res+=5; doImg("Determined");} if(what == "ht") {res+=12; doImg("Angry");} if(what == "fe") {puffs--; ful+=20; aff+=5; doImg("Joyous");} if(what == "fn") {puffs--; ful+=7; doImg("Worried");} if(what == "fd") {puffs--; ful+=7; res+=3; doImg("Sad");} if(what == "hf") {enj+=4; doImg("Inspired");} if(what == "mg") {ful-=30; enj+=30; doImg("Sigh");} if(what == "bt") {hpt-=30; aff+=4; enj+=40; doImg("Surprised");} if(what == "wk") {doImg("Sigh"); if(aff>=6) {res+=6; mon+=10;} else if(aff>=T(1)) {res+=4; mon+=5;} else {doImg("Determined");}} if(what == "b1") {if(mon>=P(5)){mon-=P(5); puffs++; doImg("Happy");}} if(what == "b2") {if(mon>=P(5)){mon-=P(5); aff+=2; enj+=30; doImg("Happy");}} } setInterval(tick, T(1000));</script></body></html>
